<div class="text-center mb-4 my-4">
    <h1>Welcome to our page!</h1>
    <p>All workshops available are listed below</p>
    <p><a href="http://127.0.0.1:8000/admin/" target="_blank" style="text-decoration: none;">Are you an admin? Go to the admin site!</a></p>
    <button class="btn btn-secondary"><a [routerLink]="['/create']" >Create your own workshop here!</a></button> 
    <button class="btn btn-secondary">Log out</button>
</div>

<button class="btn btn-primary" (click)="getWorkshops()">Retrieve Workshop</button>
<div class="workshops col-md-4" *ngFor="let workshop of workshops" >
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" ><a [routerLink]="['/workshop', workshop.id]">{{ workshop.workshop_title }}</a></h5>
            <p class="card-text">{{ workshop.description }}</p>
            <button class="btn btn-warning" role="button">Edit</button>
            <button class="btn btn-danger" role="button">Delete</button>
        </div>
    </div>
</div>
