<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">
      <a [routerLink]="['/workshop', workshop.id]">{{ workshop.workshop_title }}</a>
    </h5>
    <p class="card-text">{{ workshop.description }}</p>
    <p class="card-text">Date : {{ workshop.date }}</p>
    <p class="card-text">Max Participants : {{ workshop.max_participants }}</p>
    <p class="card-text">{{ workshop.tutor }}</p>
    <button class="btn btn-warning mr-2" ><a [routerLink]="['/workshop', workshop.id,'edit']">Edit</a></button>
    <button class="btn btn-danger" (click)="openModal()">Delete</button>
  </div>
</div>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Deletion</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this workshop?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="deleteWorkshop()">Delete</button>
    <button class="btn btn-secondary" (click)="modal.close('Cancel')">Cancel</button>
  </div>
</ng-template>
