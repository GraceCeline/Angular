
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this workshop? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" (click)="deleteModal.dismiss('Cross click')">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteWorkshop()">Delete</button>
        </div>
      </div>
