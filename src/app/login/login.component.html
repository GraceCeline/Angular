<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login()">
      <div>
        <label for="username">Username:</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="error" [class.visible]="loginInvalid === true">
        {{ message }}
    </div>
    <p>Don't have an account? Create one <a href="/sign-up">Here</a>!</p>
</div>
